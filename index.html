<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Speech API Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="icon" href="assets/pics/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">

</head>
 
<body>
  <nav class="navbar navbar-expand-sm ">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href=""><p><b>About</b></p></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/Aleadinglight/web-speech-recognition"><b>Github</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/Aleadinglight"><b>Contact</b></a>
      </li>
    </ul>  
  </nav>

  <div class="container-fluid">
    <div class="row rowh1">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><h1>Web Speech API</h1></div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-6 d-flex align-items-center" id="result">
        <transition name="custom-classes-transition" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
          <div  class="result mx-auto" v-if="show">{{ resultMessage }}</div>
        </transition>
      </div>
      <div id="app" class="col-sm-4"> 
        <p>{{ message }}</p>
        <button class="button" v-on:click="startRecording" v-bind:disabled="isDisabled"><i class="fa fa-microphone"></i></button>
      </div>
    </div>   
    <div class="mountain">
        <div class="mountain-top">
          <div class="mountain-cap-1"></div>
          <div class="mountain-cap-2"></div>
          <div class="mountain-cap-3"></div>
        </div>
    </div>
    <div class="mountain-two">
      <div class="mountain-top">
        <div class="mountain-cap-1"></div>
        <div class="mountain-cap-2"></div>
        <div class="mountain-cap-3"></div>
      </div>
    </div>
    <div class="mountain-three">
      <div class="mountain-top">
        <div class="mountain-cap-1"></div>
        <div class="mountain-cap-2"></div>
        <div class="mountain-cap-3"></div>
      </div>
    </div>
  </div> 
  <script src="assets/js/index.js"></script>

</body>
</html>
