<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Speech API Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">

</head>
 
<body>
  <nav class="navbar navbar-expand-sm ">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"><b>About me</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><b>Contact</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><b>Github</b></a>
      </li>
    </ul>  
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><h1>Web Speech API</h1></div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div id="result" class="col-sm-4"><textarea>{{ message }}</textarea></div>
      <div id="app" class="col-sm-4">
        <p>{{ message }}</p>
        <button class="button" v-on:click="startRecording"><i class="fa fa-microphone"></i></button>
      </div>
    </div>   
    <div class="mountain">
        <div class="mountain-top">
          <div class="mountain-cap-1"></div>
          <div class="mountain-cap-2"></div>
          <div class="mountain-cap-3"></div>
        </div>
    </div>
    <div class="mountain-two">
      <div class="mountain-top">
        <div class="mountain-cap-1"></div>
        <div class="mountain-cap-2"></div>
        <div class="mountain-cap-3"></div>
      </div>
    </div>
    <div class="mountain-three">
      <div class="mountain-top">
        <div class="mountain-cap-1"></div>
        <div class="mountain-cap-2"></div>
        <div class="mountain-cap-3"></div>
      </div>
    </div>
  </div> 
  <script src="assets/js/index.js"></script>

</body>
</html>
